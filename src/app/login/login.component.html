<section class="section-login">
        <div class="row justify-content-center align-items-center">
            <div class="col-md justify-content-center align-self-center login-col">
                <div class="row justify-content-center align-self-center">
                    <div class="col-md-7 login-content z-depth-1-half">            
                        <h1 class="mb-4 mt-5 ml-4 top-padd">Prihlásenie</h1>
                        <div class="md-form form-md">       
                            <i class="material-icons prefix">tag_faces</i>                     
                            <input mdbActive type="text" id="form1" class="form-control"  name="username" [(ngModel)]="model.username" #username="ngModel" required>
                            <label for="form1" class="">Meno</label>
                        </div>
                        <div class="md-form form-md">
                            <i class="material-icons prefix">lock_outline</i>
                            <input mdbActive type="text" id="form1" class="form-control" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required >
                            <label for="form1" class="">Heslo</label>                        
                        </div>    
                        <div class="row text-right mb-3">
                            <div class="col-md-12">
                                <a routerLink="/registration" class=" reg-link ">Ešte nie si zaregistrovaný?</a>
                            </div>
                        </div>
                        <div class="row text-right">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <button routerLink="/choose" class="btn btn-primary button-send mt-3">Potvrdiť</button>                        
                                </div>           
                            </div>
                        </div>                     
                    </div>           
                </div>
            </div>    
        </div>
</section>
