<section class="section-registration">
  <div class="row justify-content-center align-items-center registration-row">
        <div class="col-md justify-content-center align-self-center registration-col">
            <div class="row justify-content-center align-self-center">
                <div class="col-md-7 registration-content">            
                    <h1 class="mb-2 text-center  top-padd">Registrácia</h1>
                    <form name="form" (ngSubmit)="f.form.valid && registration()" #f="ngForm" novalidate> 

                        <div class="md-form form-md" [ngClass]="{ 'has-error': f.submitted && !username.valid }">

                            <input mdbActive type="text" id="form1" class="form-control"  name="username" [(ngModel)]="model.username" #username="ngModel" required>

                        </div>

                        <div class="md-form form-md">       
                            <i class="material-icons prefix">mail_outline</i>

                            <label for="form1" class="">Zadaj tvoj mail</label>
                        </div>

                        <div class="md-form form-md">
                            <i class="material-icons prefix">lock_outline</i>
                            <input mdbActive type="text" id="form1" class="form-control" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required >
